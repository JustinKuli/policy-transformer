apiVersion: v1
kind: Namespace
metadata:
  labels:
    openshift.io/cluster-monitoring: "true"
  name: open-cluster-management
---
apiVersion: v1
data:
  args: /transformer
  config: |
    apiVersion: someteam.example.com/v1
    kind: PolicyTransformer
    metadata:
      annotations:
        config.kubernetes.io/function: |
          container:
            image: quay.io/justinkuli/scratchpad:policy-transformer
        config.kubernetes.io/local-config: "true"
      name: jkulikau
    my-default: hello world
    spec:
      chartName: minecraft
  input: |
    apiVersion: config.kubernetes.io/v1
    kind: ResourceList
    items:
    - apiVersion: someteam.example.com/v1
      kind: PolicyTransformer
      metadata:
        annotations:
          config.kubernetes.io/function: |
            container:
              image: quay.io/justinkuli/scratchpad:policy-transformer
          config.kubernetes.io/local-config: 'true'
          config.kubernetes.io/index: '0'
          internal.config.kubernetes.io/index: '0'
          internal.config.kubernetes.io/annotations-migration-resource-id: '0'
          internal.config.kubernetes.io/id: '1'
          config.k8s.io/id: '1'
        name: jkulikau
      spec:
        chartName: minecraft
    functionConfig:
      apiVersion: someteam.example.com/v1
      kind: PolicyTransformer
      metadata:
        annotations:
          config.kubernetes.io/function: |
            container:
              image: quay.io/justinkuli/scratchpad:policy-transformer
          config.kubernetes.io/local-config: 'true'
        name: jkulikau
      spec:
        chartName: minecraft
kind: ConfigMap
metadata:
  name: game-config-aliens
  namespace: default
---
apiVersion: operators.coreos.com/v1
kind: OperatorGroup
metadata:
  name: open-cluster-management
  namespace: open-cluster-management
spec:
  targetNamespaces:
  - open-cluster-management
---
apiVersion: operators.coreos.com/v1alpha1
kind: Subscription
metadata:
  name: advanced-cluster-management
  namespace: open-cluster-management
spec:
  channel: release-2.5
  installPlanApproval: Automatic
  name: advanced-cluster-management
  source: redhat-operators
  sourceNamespace: openshift-marketplace
